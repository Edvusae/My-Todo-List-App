<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <h1>My Todo List</h1>
        <form id="todo-form">
            <!-- Input field for new tasks -->
            <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off" required>
            <!-- Input field for timer -->
            <input type="number" id="todo-timer" placeholder="Time (seconds)" min="1">
            <button type="submit">Add</button>
            <button type="button" id="clear-completed">Clear Completed</button>
        </form>
        <ul id="todo-list"></ul>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
