<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Todo List (Authenticated)</title>
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";

      apiKey: "AIzaSyD_S_rxwEfuc-J6FLmJD9rOVDpE3WLirL4",
  authDomain: "prodev-todo-app.firebaseapp.com",
  projectId: "prodev-todo-app",
    storageBucket: "prodev-todo-app.firebasestorage.app",
    messagingSenderId: "403302448036",

    <div class="main-layout-wrapper">
        <div id="auth-container" class="auth-ui container">
            
            <div id="auth-status">Please Sign In or Sign Up.</div>

            <form id="auth-form">
                <input type="email" id="auth-email" placeholder="Email" required>
                <input type="password" id="auth-password" placeholder="Password" required>
                
                <button type="submit" id="auth-sign-in-btn" class="btn btn-primary">Sign In</button>
                <button type="button" id="auth-sign-up-btn" class="btn btn-secondary">Sign Up</button>
            </form>
            
            <button type="button" id="auth-sign-out-btn" class="btn btn-danger hidden">Sign Out</button>
        </div>


        <div id="todo-list-container" class="container hidden">
            
            <div id="weather-display" class="weather-widget">
                <p class="weather-loading">Loading weather...</p>
            </div>
            
            <h1>My Todo List</h1>

            <form id="todo-form" class="todo-form">
                <input type="text" id="todo-input" placeholder="Add a new task..." required>
                <input type="number" id="todo-timer-input" placeholder="Time (seconds)" min="0">
                <button type="submit" id="add-task-btn" class="btn btn-primary">Add Task</button>
            </form>

            <ul id="todo-list" class="todo-list">
            </ul>

            <div class="clear-completed-btn-container">
                <button id="clear-completed" class="btn btn-danger">Clear Completed</button>
            </div>
        </div>

    </div>

    <!-- Complete Modal Structure with Form -->
    <div id="task-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <h2>Edit Task</h2>
            
            <!-- Complete edit form with all required fields -->
            <form id="edit-task-form">
                <!-- Hidden field to store the task ID being edited -->
                <input type="hidden" id="edit-task-id">
                
                <!-- Task text input -->
                <div class="form-group">
                    <label for="edit-task-text">Task Name:</label>
                    <input 
                        type="text" 
                        id="edit-task-text" 
                        placeholder="Enter task name..." 
                        required
                    >
                </div>
                
                <!-- Time limit input -->
                <div class="form-group">
                    <label for="edit-task-time-limit">Time Limit (seconds):</label>
                    <input 
                        type="number" 
                        id="edit-task-time-limit" 
                        placeholder="Time in seconds" 
                        min="0"
                    >
                </div>
                
                <!-- Submit button -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" id="modal-cancel-btn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <script type="module" src="src/app.js"></script>
</body>
</html>
