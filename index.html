<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Todo List</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    </head>
<body>
    <div class="container">
        <h1>My Todo List</h1>

        <div id="weather-display" class="weather-widget">
            <p class="weather-loading">Loading weather...</p>
        </div>

        <form id="todo-form" class="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." required>
            <input type="number" id="todo-timer-input" placeholder="Time (seconds)" min="0">
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <ul id="todo-list" class="todo-list">
            </ul>

        <div class="clear-completed-btn-container">
            <button id="clear-completed" class="btn btn-danger">Clear Completed</button>
        </div>
    </div>

    <script type="module" src="src/app.js"></script>
</body>
</html>
